<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body style="background-color: #ffffff;">
    <div class="wrapper" style="background-image: url(WhatsApp\ Image\ 2024-03-27\ at\ 20.06.12.jpeg);">
        <div class="glass-sheet"></div> <!-- Glass sheet background -->
        <div class="login-screen screen">
            <div class="login-form">
                <h1>Login</h1>
                <form id="login-form" onsubmit="handleLogin(event)" action="javascript:void(0);">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="btns">
                        <button type="submit" class="login-btn">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get username from input field
            var username = document.getElementById('username').value;
            
            // Redirect to the desired page with the username appended as a query parameter
            window.location.href = "index.html?username=" + encodeURIComponent(username);
        }
    </script>
</body>
</html>
